<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="form-preview">
        <img src="sdklfsd"
        <h2 class="headline">Get Exclusive- & Premium Access</h2>
        <ul class="list">
          <li class="list-item">Premium Content</li>
          <li class="list-item">Be the first to know</li>
          <li class="list-item">Stay connected</li>
          <li class="list-item">24/7 Support</li>
        </ul>
        <p class="description">
          Registering is <span class="bold">completely free</span>
        </p>
      </div>
      <form data-js="form">
        <h1>Register now <span class="headline-color">for free.</span></h1>

        <label for="full-name">First Name:</label>
        <input type="text" id="full-name" name="full-name" />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          data-js="passwordInput1"
          required />

        <label for="password-repeat">Repeat Password:</label>
        <input
          type="password"
          id="password-repeat"
          name="passwordRepeat"
          data-js="passwordInput2"
          required />

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="terms-services"
            id="terms-services"
            class="checkbox" /><label for="terms-services"
            >I agree to the Terms of Service.</label
          >
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="newsletter"
            id="newsletter"
            class="checkbox" /><label for="newsletter"
            >I want to receive the newsletter.</label
          >
        </div>

        <button type="submit" class="button">
          <span class="button-content">Register</span>
        </button>
      </form>
    </main>
  </body>
</html>
