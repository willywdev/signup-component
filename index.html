<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <a href=""><img src="css/assets/icons8-zuruÌˆck-48.png" alt="" /></a>
    </header>
    <main>
      <form>
        <h1>Sign Up</h1>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="password-repeat">Repeat Password:</label>
        <input
          type="password"
          id="password-repeat"
          name="password-repeat"
          required />

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="terms-services"
            id="terms-services"
            class="checkbox" /><label for="terms-services"
            >I agree to the Terms of Service.</label
          >
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="newsletter"
            id="newsletter"
            class="checkbox" /><label for="newsletter"
            >I would like to receive the newsletter.</label
          >
        </div>

        <button type="submit">Register</button>
      </form>
    </main>
    <footer>
      <p>Image by Harryarts on Freepik</p>
    </footer>
  </body>
</html>
