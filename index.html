<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <form>
        <h1>Sign Up</h1>

        <label for="full-name" hidden>First Name:</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          placeholder="First Name" />

        <label for="username" hidden>Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required />

        <label for="email" hidden>E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required />

        <label for="password" hidden>Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required />

        <label for="password-repeat" hidden>Repeat Password:</label>
        <input
          type="password"
          id="password-repeat"
          name="password-repeat"
          placeholder="Repeat Password"
          required />

        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="terms-services"
            id="terms-services"
            class="checkbox" /><label for="terms-services"
            >I agree to the Terms of Service.</label
          >
        </div>
        <div class="checkbox-wrapper">
          <input
            type="checkbox"
            name="newsletter"
            id="newsletter"
            class="checkbox" /><label for="newsletter"
            >I would like to receive the newsletter.</label
          >
        </div>

        <button type="submit" class="button">
          <span class="button-content">Register</span>
        </button>
      </form>
    </main>
    <footer>
      <p>Image by Harryarts on Freepik</p>
    </footer>
  </body>
</html>
